<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All books!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            position: relative; /* Устанавливаем относительное позиционирование для body */
        }
        .book {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px; /* Ширина блока книги */
        }
        .book a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .author {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        .add-book-button {
            background-color: #444; /* Темно-серый цвет кнопки */
            color: #fff; /* Белый цвет текста */
            padding: 10px 20px; /* Отступы внутри кнопки */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Закругление углов */
            cursor: pointer; /* Указатель при наведении */
            font-size: 16px; /* Размер шрифта */
            display: flex; /* Используем flex для центрирования содержимого */
            align-items: center; /* Центрируем по вертикали */
            margin-top: 20px; /* Отступ сверху */
        }
        .add-book-button:hover {
            background-color: #222; /* Темно-серый цвет при наведении */
        }
        .book-icon {
            margin-right: 5px; /* Отступ справа для смайлика */
        }
        .add-link {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-left: calc(50% - 70px); /* Center the button horizontally */
        }
        .add-link:hover {
            background-color: #222;
        }
        /* Новый стиль для кнопки "Go to peoples!" */
        .go-to-peoples {
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ сверху */
            right: 20px; /* Отступ справа */
        }
    </style>
</head>
<body>
<div th:if="${AllBooks.size() > 0}">
    <div th:each="book : ${AllBooks}" class="book">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getNomination()}"></a>
        <div class="author" th:text="${book.getAuthor()}"></div>
    </div>
</div>
<div th:if="${AllBooks.size() == 0}">
    <a class="add-link" th:href="@{/books/add}">
        <span class="book-icon"> &#128213; </span> Add new book!
    </a>
</div>
<a class="add-link go-to-peoples" th:href="@{/person}">
    <span class="book-icon"> &#128526; </span> Go to peoples!
</a>
</body>
</html>
