<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${editBook.getNomination()}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Светлый фон страницы */
            color: #333; /* Темно-серый цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота экрана */
            margin: 0; /* Убираем отступы */
        }
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc; /* Светло-серая рамка */
            border-radius: 5px;
            background-color: #fff; /* Белый фон для формы */
            width: 300px; /* Ширина формы */
        }
        label {
            margin-bottom: 5px; /* Отступ снизу для меток */
            display: block; /* Отображение меток в блоке */
        }
        input[type="text"], select {
            width: 100%; /* Ширина полей ввода */
            padding: 5px; /* Отступы внутри полей */
            margin-bottom: 10px; /* Отступ снизу */
            border: 1px solid #ccc; /* Светло-серая рамка для полей */
            border-radius: 3px; /* Закругление углов */
        }
        input[type="submit"] {
            background-color: #444; /* Темно-серый цвет кнопки */
            color: #fff; /* Белый цвет текста */
            padding: 5px 10px; /* Отступы внутри кнопки */
            border: none; /* Убираем границу */
            border-radius: 3px; /* Закругление углов */
            cursor: pointer; /* Указатель при наведении */
            width: 100%; /* Ширина кнопки */
        }
        input[type="submit"]:hover {
            background-color: #222; /* Очень темный серый цвет при наведении */
        }
        div.error {
            color: red; /* Цвет текста ошибок */
            font-size: 12px; /* Размер шрифта для ошибок */
            margin-top: 5px; /* Отступ сверху для ошибок */
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${editBook.getId()})}" th:object="${editBook}">
    <label for="nomination">Book nomination:</label>
    <input type="text" th:field="*{nomination}" id="nomination" value="${editBook.getNomination()}">
    <div class="error" th:if="${#fields.hasErrors('nomination')}" th:errors="*{nomination}">Name is incorrect</div>

    <label for="author">Author name:</label>
    <input type="text" th:field="*{author}" id="author" value="${editBook.getAuthor()}">
    <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name is incorrect</div>

    <label for="year">Year of writing:</label>
    <input type="text" th:field="*{year}" id="year" value="${editBook.getYear()}">
    <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year is incorrect</div>

    <input type="submit" value="Add this book!">
</form>
</body>
</html>
